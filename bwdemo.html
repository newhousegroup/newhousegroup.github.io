<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grayscale Toggle Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== DEFAULT: GRAYSCALE ===== */
    html {
      filter: grayscale(100%);
      transition: filter 0.25s ease;
    }

    html.color {
      filter: none;
      transition: filter 0.25s ease;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      max-width: 600px;
      line-height: 1.5;
    }

    /* ===== TOGGLE DOT ===== */
    #grayToggle {
      position: fixed;
      bottom: 16px;
      right: 16px;

      height: 25px;
      border-radius: 20%;
      background: #666;
color: #fff;
font-size: 10px;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }

    html.color #grayToggle {
      background: #088;
    }
  </style>
</head>

<body>

  <h1 style="color:red">Newhouse Demo Page</h1>
  <p>
    This page starts in grayscale.<br>
    Click the dot at the bottom-right to toggle color mode.
  </p>

  <!-- TOGGLE -->
  <button id="grayToggle" aria-label="Toggle grayscale">Grayscale Mode</button>

  <script>
    const root = document.documentElement;
    const btn = document.getElementById("grayToggle");

    btn.onclick = () => {
      root.classList.toggle("color");
    };
  </script>

</body>
</html>
