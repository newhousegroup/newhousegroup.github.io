<!DOCTYPE html>

<title>Jamalese Translator</title>

<style>
/* ---------- Reset ---------- */
* {
    box-sizing: border-box;
}

/* ---------- Theme Variables ---------- */
:root {
    --bg: #f4f6fb;
    --card: #ffffff;
    --text: #111;
    --muted: #555;
    --accent: #4b5cff;
    --border: #d6d9ee;
    --input: #ffffff;
}

[data-theme="dark"] {
    --bg: #070914;
    --card: #151a33;
    --text: #f1f3ff;
    --muted: #aab;
    --accent: #7c8cff;
    --border: #2b2f55;
    --input: #0e1228;
}

/* ---------- Base ---------- */
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: var(--bg);
    color: var(--text);
}

/* ---------- Smooth Transitions ---------- */
body,
.card,
textarea,
.output-box,
select,
.copy-btn,
header,
.footer,
.pane,
h1 {
    transition:
        background-color 0.4s ease,
        color 0.4s ease,
        border-color 0.4s ease,
        box-shadow 0.4s ease,
        opacity 0.25s ease;
}

/* ---------- Layout ---------- */
.container {
    max-width: 1100px;
    margin: 60px auto;
    padding: 20px;
}

.card {
    background-color: var(--card);
    border-radius: 20px;
    padding: 28px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.35);
}

/* ---------- Header ---------- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h1 {
    margin: 0;
    font-size: 28px;
    color: var(--text);
}

/* ---------- Dark Toggle ---------- */
.toggle-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 18px;
}

.switch {
    position: relative;
    width: 52px;
    height: 26px;
}

.switch input {
    opacity: 0;
}

.slider {
    position: absolute;
    inset: 0;
    background-color: #999;
    border-radius: 26px;
}

.slider::before {
    content: "";
    position: absolute;
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s;
}

input:checked + .slider {
    background-color: var(--accent);
}

input:checked + .slider::before {
    transform: translateX(26px);
}

/* ---------- Controls ---------- */
.controls {
    margin-bottom: 16px;
}

select {
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background-color: var(--input);
    color: var(--text);
}

/* ---------- Panes ---------- */
.panes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
}

.pane {
    position: relative;
    display: flex;
    flex-direction: column;
    height: 300px;
}

textarea {
    flex: 1;
    padding: 14px;
    font-size: 16px;
    border-radius: 14px;
    border: 1px solid var(--border);
    background-color: var(--input);
    color: var(--text);
    resize: none;
}

/* ---------- Output ---------- */
.output-box {
    flex: 1;
    padding: 14px;
    padding-bottom: 54px;
    border-radius: 14px;
    background-color: rgba(0,0,0,0.04);
    font-size: 18px;
    overflow-y: auto;
}

[data-theme="dark"] .output-box {
    background-color: rgba(255,255,255,0.06);
}

.direction {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 6px;
    color: var(--muted);
}

/* ---------- Copy Button ---------- */
.copy-btn {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 38px;
    height: 38px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background-color: var(--input);
    color: var(--text);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;


}

.copy-btn {
    opacity: 1;
    pointer-events: auto;
}

/* ---------- Footer ---------- */
.footer {
    margin-top: 22px;
    font-size: 13px;
    color: var(--muted);
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.footer a {
    color: var(--accent);
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* ---------- Mobile ---------- */
@media (max-width: 700px) {
    .panes {
        grid-template-columns: 1fr;
    }

    .pane {
        height: 260px;
    }
}
</style>

<script>
  const engToJam = {};

    const PRIORITY = {
  yes: ["za", "lah", "ti"]
};

  for (const [jam, engRaw] of dictionary) {

    // 1. Split by commas
    const parts = engRaw.split(",");

    for (let part of parts) {

      // 2. Remove annotations in parentheses
      part = part.replace(/\s*\(.*?\)\s*/g, "");

      // 3. Normalize
      part = part.trim().toLowerCase();

      // Skip empty results
      if (!part) continue;

      // 4. Initialize bucket
      if (!engToJam[part]) {
        engToJam[part] = [];
      }

      // 5. Avoid duplicates
      if (!engToJam[part].includes(jam)) {
        engToJam[part].push(jam);
      }
    }
  }


  const jamToEng = {};

  for (const [jam, engRaw] of dictionary) {

    // 1. Split by commas
    const parts = engRaw.split(",");

    const meanings = [];

    for (let part of parts) {

      // 2. Strip annotations in parentheses
      part = part.replace(/\s*\(.*?\)\s*/g, "");

      // 3. Normalize
      part = part.trim().toLowerCase();

      if (!part) continue;

      meanings.push(part);
    }

    // 4. Deduplicate meanings
    jamToEng[jam] = [...new Set(meanings)];
  }



    
/* ---------- Dark Mode ---------- */
const toggle = document.getElementById("darkToggle");
const saved = localStorage.getItem("dark");

document.documentElement.dataset.theme =
    saved === null || saved === "true" ? "dark" : "light";
toggle.checked = document.documentElement.dataset.theme === "dark";

toggle.addEventListener("change", () => {
    document.documentElement.dataset.theme = toggle.checked ? "dark" : "light";
    localStorage.setItem("dark", toggle.checked);
});


/* ---------- Translation ---------- */
function tokenize(text) {
  return text
    .replace(/([?.!,])/g, " $1 ")
    .trim()
    .split(/\s+/)
    .map(tok => {
      const isPunct = /^[?.!,]$/.test(tok);

      let type = "lower";
      if (!isPunct) {
        if (tok === tok.toUpperCase() && /[A-Z]/.test(tok)) type = "upper";
        else if (tok[0] === tok[0]?.toUpperCase()) type = "capital";
      }

      return {
        raw: tok,
        lower: tok.toLowerCase(),
        case: type,
        punct: isPunct
      };
    });
}

function detokenize(text) {
  return text.replace(/\s+([?.!,])/g, "$1");
}

function detectLanguage(words) {
    let jam = 0, eng = 0;
    words.forEach(w => {
        if (jamToEng[w]) jam++;
        if (engToJam[w]) eng++;
    });
    return jam >= eng ? "jam" : "eng";
}

function applyCase(word, type) {
  if (type === "upper") return word.toUpperCase();
  if (type === "capital") return word[0].toUpperCase() + word.slice(1);
  return word;
}

function translateWithPhrases(tokens, dict) {
  const result = [];
  const words = tokens.map(t => t.lower);

  const keys = Object.keys(dict);
  const maxLen = Math.max(...keys.map(k => k.split(" ").length));

  let i = 0;

  while (i < tokens.length) {

    // --- punctuation passes through untouched ---
    if (tokens[i].punct) {
      result.push(tokens[i].raw);
      i++;
      continue;
    }

    let matched = false;

    // --- phrase matching ---
    for (let size = Math.min(maxLen, tokens.length - i); size > 0; size--) {
      const chunk = words.slice(i, i + size).join(" ");

      if (dict[chunk]) {
        let val = dict[chunk];

if (Array.isArray(val)) {
  // Apply priority if defined
  if (PRIORITY[chunk]) {
    val = PRIORITY[chunk].find(v => val.includes(v)) || val[0];
  } else {
    val = val[0];
  }
}

        // ðŸ”‘ casing comes from FIRST word of phrase
        val = applyCase(val, tokens[i].case);

        result.push(val);
        i += size;
        matched = true;
        break;
      }
    }

    // --- fallback: single word ---
    if (!matched) {
      result.push(applyCase(words[i], tokens[i].case));
      i++;
    }
  }

  return detokenize(result.join(" "));
}

function prep(text) {
  // Normalize curly apostrophes
  text = text.replace(/â€™/g, "'");

  // --- Apostrophe irregulars ---
  const irregularApostrophe = {
    "won't": "not will",
    "can't": "not can",
    "ain't": "not am"
  };

  for (const [from, to] of Object.entries(irregularApostrophe)) {
    text = text.replace(
      new RegExp(`\\b${from}\\b`, "gi"),
      to
    );
  }

  // --- No-apostrophe negations (explicit whitelist) ---
  const manualNoApostrophe = {
    "dont": "not do",
    "didnt": "not did",
    "doesnt": "not does",
    "isnt": "not is",
    "arent": "not are",
    "wasnt": "not was",
    "werent": "not were",
    "havent": "not have",
    "hasnt": "not has",
    "hadnt": "not had",
    "cant": "not can",
    "wont": "not will",
    "shouldnt": "not should",
    "wouldnt": "not would",
    "couldnt": "not could",
    "mustnt": "not must",
    "mightnt": "not might"
  };

  for (const [from, to] of Object.entries(manualNoApostrophe)) {
    text = text.replace(
      new RegExp(`\\b${from}\\b`, "gi"),
      to
    );
  }

  // --- Swap "AUX not" â†’ "not AUX" ---
  text = text.replace(
    /\b(do|does|did|is|are|was|were|have|has|had|can|will|shall|should|would|could|might|must|may)\s+not\b/gi,
    "not $1"
  );

  // --- Apostrophe-based negation (safe) ---
  text = text.replace(
    /\b(\w+)n't\b/gi,
    "not $1"
  );

  return text;
}

function jamPrep(text) {
  // Swap "nai AUX" â†’ "AUX not"
  text = text.replace(
    /\bnai\s+(do|does|did|is|are|was|were|have|has|had|can|will|shall|should|would|could|might|must|may)\b/gi,
    "$1 not"
  );

  return text;
}

    window.prep = prep;
    window.jamPrep = jamPrep;

function translateText() {
    const inp = document.getElementById("input").value;
    const text = (detectLanguage(tokenize(inp).map(t => t.lower)) === "jam") ? jamPrep(inp) : prep(inp);
    const result = document.getElementById("result");
    const dir = document.getElementById("direction");
    if (!text.trim()) {
        result.textContent = "";
        dir.textContent = "";
        return;
    }

const tokens = tokenize(text);

    const mode = document.getElementById("mode").value;

    if (mode === "auto") {
const d = detectLanguage(tokens.map(t => t.lower));
        if (d === "jam") {
const translated = translateWithPhrases(tokens, jamToEng);
result.textContent = translated;
            dir.textContent = "ZamÅ“lis â†’ English (auto)";
        } else {
const translated = translateWithPhrases(tokens, engToJam);
result.textContent = translated;
            dir.textContent = "English â†’ ZamÅ“lis (auto)";
        }
    } else if (mode === "jam-en") {
const translated = translateWithPhrases(tokens, jamToEng);
result.textContent = translated;
        dir.textContent = "ZamÅ“lis â†’ English";
    } else {
const translated = translateWithPhrases(tokens, engToJam);
result.textContent = translated;
        dir.textContent = "English â†’ ZamÅ“lis";
    }
}

document.getElementById("input").addEventListener("input", translateText);
document.getElementById("mode").addEventListener("change", translateText);

function copyResult() {
    const t = document.getElementById("result").innerText;
    if (t) navigator.clipboard.writeText(t);
}

    window.copyResult = copyResult;
