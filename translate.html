<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>Jamalese Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------- Global ---------- */
* {
    box-sizing: border-box;
}

html {
    transition: background-color 0.4s ease, color 0.4s ease;
}

/* ---------- THEMES ---------- */
:root {
    --bg: #0b0e1a;
    --card: #151a33;
    --text: #f1f3ff;
    --muted: #aab;
    --accent: #7c8cff;
    --border: #2b2f55;
    --input: #0e1228;
    --output: rgba(255,255,255,0.06);
}

html[data-theme="light"] {
    --bg: #f4f6fb;
    --card: #ffffff;
    --text: #111;
    --muted: #555;
    --accent: #4a5cff;
    --border: #ddd;
    --input: #f5f6fa;
    --output: #f1f2f7;
}

/* ---------- Body ---------- */
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background-color 0.4s ease, color 0.4s ease;
}

/* ---------- Layout ---------- */
.container {
    max-width: 1100px;
    margin: 60px auto;
    padding: 20px;
}

.card {
    background: var(--card);
    border-radius: 20px;
    padding: 28px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.4);
    transition: background-color 0.4s ease;
}

/* ---------- Header ---------- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h1 {
    margin: 0;
    font-size: 28px;
}

/* ---------- Dark Toggle ---------- */
.toggle-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 18px;
}

.switch {
    position: relative;
    width: 52px;
    height: 26px;
}

.switch input {
    opacity: 0;
}

.slider {
    position: absolute;
    inset: 0;
    background: #aaa;
    border-radius: 26px;
    transition: background 0.3s;
}

.slider::before {
    content: "";
    position: absolute;
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s;
}

input:checked + .slider {
    background: var(--accent);
}

input:checked + .slider::before {
    transform: translateX(26px);
}

/* ---------- Controls ---------- */
.controls {
    margin-bottom: 16px;
}

select {
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--input);
    color: var(--text);
    font-size: 14px;
    transition: background-color 0.4s, color 0.4s, border-color 0.4s;
}

/* ---------- Two Pane System ---------- */
.panes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
}

.pane {
    display: flex;
    flex-direction: column;
    height: 260px;
}

textarea {
    flex: 1;
    padding: 14px;
    font-size: 16px;
    border-radius: 14px;
    border: 1px solid var(--border);
    background: var(--input);
    color: var(--text);
    resize: none;
    outline: none;
    transition: background-color 0.4s, color 0.4s, border-color 0.4s;
}

.output-box {
    flex: 1;
    padding: 14px;
    border-radius: 14px;
    background: var(--output);
    font-size: 18px;
    overflow-y: auto;
    word-break: break-word;
    transition: background-color 0.4s;
}

.direction {
    font-weight: bold;
    margin-bottom: 8px;
    font-size: 14px;
    color: var(--muted);
}

/* ---------- Copy Button ---------- */
.copy-btn {
    margin-top: 10px;
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--input);
    color: var(--text);
    cursor: pointer;
    transition: background-color 0.4s, color 0.4s, border-color 0.4s;
}

/* ---------- Footer ---------- */
.footer {
    margin-top: 22px;
    font-size: 13px;
    color: var(--muted);
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.footer a {
    color: var(--accent);
    text-decoration: none;
}

/* ---------- Mobile ---------- */
@media (max-width: 700px) {
    .panes {
        grid-template-columns: 1fr;
    }

    .pane {
        height: 220px;
    }
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<header>
    <h1>Jamalese Translator</h1>
    <div class="toggle-wrap">
        ðŸŒž
        <label class="switch">
            <input type="checkbox" id="darkToggle">
            <span class="slider"></span>
        </label>
        ðŸŒ™
    </div>
</header>

<div class="controls">
    <select id="mode">
        <option value="auto">Auto-detect</option>
        <option value="jam-en">ZamÅ“lis â†’ English</option>
        <option value="en-jam">English â†’ ZamÅ“lis</option>
    </select>
</div>

<div class="panes">
    <div class="pane">
        <textarea id="input" placeholder="Type text here..."></textarea>
    </div>

    <div class="pane">
        <div class="output-box">
            <div class="direction" id="direction"></div>
            <div id="result"></div>
        </div>
        <button class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy translation</button>
    </div>
</div>

<div class="footer">
    <span>
        Powered by
        <a href="https://newhs.cc/dict" target="_blank">Newhouse Jamalese Dictionary</a>
    </span>
    <span>
        Created by
        <a href="https://github.com/nadfd" target="_blank">nadfd</a>
    </span>
</div>

</div>
</div>

<script src="https://newhs.cc/words.js"></script>

<script>
/* ---------- Dark Mode ---------- */
const toggle = document.getElementById("darkToggle");
const root = document.documentElement;

const saved = localStorage.getItem("theme") || "dark";
root.setAttribute("data-theme", saved);
toggle.checked = saved === "dark";

toggle.addEventListener("change", () => {
    const theme = toggle.checked ? "dark" : "light";
    root.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);
});
</script>

</body>
</html>
